<include file="$headerfile" />

<div class="container bg-white">
<section class="padding">

    <div class="page-header"> 
        <h1>{$title}</h1> 
    </div> 

    <div class="login-form">
        <form action="__APP__" method="post">
            <p>
                <label for="email">邮 箱： </label>
                <input id="email" name="email" type="text" placeholder="请输入常用邮箱" value="" />
                <span class="validation-valid" validation-for="email"></span> 
                <span tips-for="email" class="muted">请输入注册帐号的邮箱</span>
            </p>
            <p>
                <label for="verify">验证码： </label>
                <input id="verify" name="verify" type="text" value="" />
                <img src="{:U('Public/verify')}" id="imgVerify"  alt="刷新验证码" style="cursor:pointer;" onclick="refreshVerify('imgVerify')"  />
                <span class="validation-valid" validation-for="verify"></span> 
                <span tips-for="verify" class="muted">请输入验证码</span>
            </p>
            <p class="btn-group">
                <input type="submit" class="btn btn-primary" value="找回密码" />
                <a href="{:U('Account/login')}" class = "btn btn-danger">返回登录首页</a>
            </p>
            <p>提示：我们会在48小时内处理您的申请请求，提交申请后无需重复申请。</p>
        </form>
    </div>
    
</section>
</div>
<script type="text/javascript">
$(function(){
	$("#email").focus(function(){
		valid('email');
	}).blur(function(){
		var email = $(this).val();
		if(email==''){
			error('email','邮箱不能为空');
			return;
		}
        if(isEmail(email)){
			$.ajax({
				type: "POST",
				url: "{:U('Account/ajax_validate_email')}",
				data: "email=" + email,
				success: function(msg){
					var obj = $.parseJSON(msg);
					if(obj.status == "success"){
						success('email', obj.info);
					}
					else{
						error('email', obj.info);
					}
			   }
			});
		}
		else{
			error('email','邮箱不合法！');
		}
	});
	
	//验证码
	$("#verify").focus(function(){
		valid('verify');
	}).blur(function(){
		var verify = $(this).val();
		if(verify==''){
			error('verify','验证码不能为空');
			return;
		}
		success('verify','输入正确');
	});
	
	
});
</script>

<include file="$footerfile" />
