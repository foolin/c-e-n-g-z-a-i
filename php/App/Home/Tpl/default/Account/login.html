<include file="$headerfile" />

<div class="container bg-white">
<section class="padding">

    <div class="page-header"> 
        <h1>{$title}</h1> 
    </div> 

    <div class="login-form">
        <form action="{:U('Account/login')}" method="post">
            <p>
                <label for="email">邮 箱： </label>
                <input id="email" name="email" type="text" value="" />
                <span class="validation-valid" validation-for="email"></span> 
                <span tips-for="email" class="muted">请输入注册帐号的邮箱</span>
            </p>
            <p>
                <label for="password">密 码： </label>
                <input id="password" name="password" type="password" value="" />
                <span class="validation-valid" validation-for="password"></span> 
                <span tips-for="password" class="muted">请输入密码</span>
                <a href="{:U('Account/findPassword')}">忘记密码？</a>
            </p>
            <p>
                <label class="checkbox inline"> 
                    <input type="checkbox" name="remember" id="remember" value="1"> 一个月内自动登录 <span class="muted">（使用公共电脑切勿选择此项）</span>
                </label> 
            </p>
            <p class="btn-group">
                <input type="submit" class="btn btn-primary" value="登录" />
                <a href="{:U('Account/register')}" class = "btn btn-danger">尚未注册？</a>
            </p>
        </form>
    </div>
    
</section>
</div>
<script type="text/javascript">
$(function(){
	$("#email").focus(function(){
		valid('email');
	}).blur(function(){
		var email = $(this).val();
		if(email==''){
			error('email','邮箱不能为空');
			return;
		}
        if(!isEmail(email)){
			error('email','邮箱不合法！');
		}
	});
	
	//密码
	$("#password").focus(function(){
		valid('password');
	}).blur(function(){
		var password = $(this).val();
		if(password==''){
			error('password','密码不能为空');
			return;
		}
		if(password.length < 6){
			error('password','密码不能少于6位');
			return;
		}
		if(password.length > 16){
			error('password','密码不能大于16位');
			return;
		}
		success('password','密码合法');
	});
});
</script>

<include file="$footerfile" />
