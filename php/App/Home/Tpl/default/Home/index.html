
<include file="$headerfile" />
<script type="text/javascript">
$(document).ready(function(){
	//**************** 发表说说 *******************//
	//检查字数
	checkTCount();
	$('#ttext').keyup(function(){
	  checkTCount();
	});
	//提交
	$("#tsubmit").click(function(){
		var text = $('#ttext').val();
		if(text == ''){
			$.dialog({
			    title: '囧！没东西说？',
			    content: '先随便说两句吧...',
			    lock: true,
			    time: 3000,
			    focus: false
			});
			return;
		}
		if(text.length > 140){
			$.dialog({
			    title: '囧！太长了？',
			    content: '亲，不能超过140个字符噢，简洁点吧...',
			    lock: true,
			    time: 3000,
			    focus: false
			});
			return;
		}
		$.ajax({
			type: "POST",
			url:"{:U('Twitter/ajaxpost')}",
			data: "text=" + text,
		   	success: function(msg){
		   		var ret = eval('(' + msg + ')');
		   		if(ret && ret.status == 1){
		   			//重置内容
		   			$('#ttext').val('');
		   			$('#tcount').html('0/140');
		   			//弹出信息
		   			$.dialog({
					    title: '发布成功',
					    content: ret.info,
					    lock: true,
					    time: 3000,
			    		focus: false
					});
					loadTwitterList();
		   		}
		   		else{
		   			$.dialog({
					    title: '出错喇！',
					    content: ret.info,
					    lock: true,
					    time: 5000,
			    		focus: false
					});
		   		}
		     	
		   	}
		})
		
	})
	
	//***************** 加载最新的说说 *************//
	loadTwitterList();
});
//检查字数
function checkTCount () {
	var length = $('#ttext').val().length;
	if(length > 140){
	 	$("#tcount").html('<b style="color:red">'+ length + '/140</b>');
	}
	else{
		$("#tcount").html('<b>' + length + '/140</b>');
	}
}

function loadTwitterList(){
	$("#twitter-list").html('正在加载数据，请稍后...');
	$.ajax("{:U('Twitter/ajaxList')}",
	{
		type:'GET',
		data:'page=1',
		dataType: 'json',
		cache: false,
		success:function(data){
			if(data.status > 0){
				$("#twitter-list").html(data.data);
			}
			else{
				$("#twitter-list").html(data.info);
			}
		}
	});
}
	
</script>
